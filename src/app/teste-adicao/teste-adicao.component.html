<div class="agendamento_compromissos">

    <section class="itens_compromissos">
        <ul>
            <li *ngFor="let item of itens"> 
                {{ itens }} <button (click)="removeTarefa(itens)">Remove</button>
            </li>
        </ul>
    </section>

    {{ tarefa }}

    <input type="text" [(ngModel)]="tarefa">
    <button (click)="addTarefa()">Adiciona</button>

</div>
